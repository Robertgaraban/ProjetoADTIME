<h2>{{ title}}</h2>


<section id="form">
    <form (ngSubmit)="OnSubmit()" #formTask="ngForm" ngNativeValidate>
        <div class="form-group">
            <label>Descripção</label>
            <input [(ngModel)]="task.description" name="description" placeholder="Digite sua Tarefa" maxlength="80" class="form-control" required="true">
        </div>
      
        <button type="submit" class="btn btn-primary mr-2">Salvar</button>
        <button type="button" class="btn btn-secondary" [routerLink]="['']">Cancelar</button>

    </form>
</section>
