<div class="card text-white bg-secondary mb-3 ">
    <div class="card-header">
        <h2>{{ title }}</h2>
    </div>
    <div class="card-body">
        <section id="form">
            <form (ngSubmit)="OnSubmit()" #formTask="ngForm" ngNativeValidate>
                <div class="form-group">
                    <!-- <label>Descripção</label> -->
                    <input [(ngModel)]="task.description" name="description" placeholder="Digite sua Tarefa" maxlength="250" class="form-control" required="true">
                </div>

                <button type="submit" class="btn text-white bg-dark mr-2">Salvar</button>
                <button type="button" class="btn text-white bg-dark" [routerLink]="['']">Cancelar</button>

            </form>
        </section>
    </div>
</div>
